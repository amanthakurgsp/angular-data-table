<div class="w-4/4 shadow-md p-10 bg-white shadow-blue-200/30 mx-36 my-10">

  <div class="flex justify-between align-center my-4">
    <input type="text" placeholder="search..." class="w-full p-2 border rounded-lg">

    <select class="border p-2 rounded-lg ms-5" name="" id="">
      <option value="">Test</option>
    </select>
  </div>

  <table class="w-full border-4 table-auto">
    <thead>
      <tr>
        <th class="p-3 text-left bg-gray-200">#</th>
        <th class="p-3 text-left bg-gray-200">Supplier</th>
        <th class="p-3 text-left bg-gray-200">Address</th>
        <th class="p-3 text-left bg-gray-200">E-mail</th>
        <th class="p-3 text-left bg-gray-200">Phone</th>
        <th class="p-3 text-left bg-gray-200">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr class="border-2" *ngFor="let item of suppliers; let i =index">
        <td class="p-3 border-2">{{i}}</td>
        <td class="p-3 border-2">{{item.name}}</td>
        <td class="p-3 border-2">{{item.address}}</td>
        <td class="p-3 border-2">{{item.email}}</td>
        <td class="p-3 border-2">{{item.phone}}</td>
        <td class="p-3 border-2"></td>
      </tr>

    </tbody>
  </table>

  <div class="mt-4 flex items-center justify-center">
    <button class="text-cyan-500 py-2 px-4 cursor-pointer border-4 rounded-l-lg mr-5">Previous</button>
    <button class="py-2 px-4 cursor-pointer  bg-slate-500 text-white">1</button>
    <button class="text-cyan-500 py-2 px-4 cursor-pointer border-4 rounded-r-lg ms-5">Next</button>
  </div>
</div>
